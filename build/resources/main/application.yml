spring:
  application:
    name: spring-quartz-ui
  datasource:
    url: jdbc:mysql://localhost:3306/quartz?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1127star
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: SELECT 1
  thymeleaf:
    cache: false
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
      schema: classpath:org/quartz/impl/jdbcjobstore/tables_mysql_innodb.sql
    scheduler-name: quartz
    overwrite-existing-jobs: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

mybatis:
  mapper-locations: classpath*:mappers/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: INFO
    com.example.quartzui: INFO

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha

---
spring:
  config:
    activate:
      on-profile: test
logging:
  level:
    root: WARN


